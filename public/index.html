<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Matching Game</title>
</head>
<body>
    
    <div id="bt" class="card" data-icon="bootstrap">
        <div class="card__front">
            <img class="image-icon" src="./assets/bootstrap.png" alt="bootstrap icon">
        </div>

        <div class="card__back">
            <i class="fas fa-dice"></i>
        </div>
    </div>

    <section id="game-over-screen">
        <p>Parabéns! Você completou o jogo</p>
        <button id="play">Jogar novamente</button>
    </section>

    <script src="/app/index.js"></script>
    <script src="https://kit.fontawesome.com/8c5bd3d475.js" crossorigin="anonymous"></script>
</body>
</html>
